<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container-img"></div>
      <div class="container-info">
        <h1>
          Get <span class="purpleword">insights</span> that help your business
          grow.
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="container-stats">
          <div class="firstdivagain">
            <div class="stats">10k+</div>
            <div class="stattype">companies</div>
          </div>
          <div class="anotherdiv">
            <div class="stats">314</div>
            <div class="stattype">templates</div>
          </div>
          <div class="anotherdiv">
            <div class="stats">12m+</div>
            <div class="stattype">queries</div>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">JJ Fuentes</a>.
    </footer>
  </body>
</html>
